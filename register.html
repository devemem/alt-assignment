<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Register</title>
</head>
<body>
    <header>
        <div class="header">
            <h2 id="name">Emem Udoh</h2>
        </div>
        <div class="nav">
            <nav>
                <a href="./home.html" id="nav">About Me</a>
                <a href="./contact.html" id="nav">Contact</a>
                <a href="./register.html" id="nav" id="register">Register</a>
                <a href="./login.html" id="nav" id="login">Login</a>
                <a href="./calculator.html" id="nav">Calculator</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="head">
            <h2 id="head">Register</h2>
        </div>
        <div class="form">
            <form action="" method="post">
                <label for="" >First Name:</label>
                <input type="text" required placeholder="First name"><br>
                <label for="" >Last Name:</label>
                <input type="text" required placeholder="last name"><br>
                <label for="">Phone Number:</label>
                <input type="tel" placeholder="+2348123456789" required><br>
                <label for="">Gender: </label>
                <select name="" id="" required >
                    <option value="">Gender</option>
                    <option value="Male" >Male</option>
                    <option value="Female">Female</option>
                    <option value="Custom">Custom</option>
                </select><br>
                <label for="country">Country</label>
                <input type="text" required placeholder="Country"><br>
                <label for="State">State:</label>
                <input type="text" required  placeholder="State"><br>
                <label for="">Username: </label>
                <input type="text" required placeholder="username"><br>
                <label for="password">Password: </label>
                <input type="password" required placeholder="Password"><br>
                <div class="button">
                    <input type="Submit" name="" id="submit" >
                </div>
                <p>Already had an account? <a href="./login.html">Login here</a></p>
            </form>
        </div>
    </main>
</body>
</html>
