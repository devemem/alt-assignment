<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

<body>
    <header>
        <div class="header">
            <h2 id="name">Emem Udoh</h2>
        </div>
        <div class="nav">
            <nav>

        <div class="head">

                <p>Don't have an account? <a href="./register.html">Register here</a></p>
            </form>
        </div>
    </main>
