<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Contact</title>
</head>
<body>
    <header>
        <div class="header">
            <h2 id="name">Emem Udoh</h2>
        </div>
        <div class="nav">
            <nav>
                <a href="./home.html" id="nav">About Me</a>
                <a href="./contact.html" id="nav">Contact</a>
                <a href="./register.html" id="nav" id="register">Register</a>
                <a href="./login.html" id="nav" id="login">Login</a>
                <a href="./calculator.html" id="nav">Calculator</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="head">
            <h2 id="head">Contact Me</h2>
        </div>
       <div class="form">
           <form action="">
               <div id="form-name">
                  <label for="Name">Name:</label>  <input type="text" placeholder="Enter your name"><br>
               </div>
               <div class="form-email">
                  <label for="Email">Email: </label> <input type="email" placeholder="Email">
               </div>
               <div class="form-message">
                  <label for="Message">Message: </label>  <input name="" id="" cols="15" rows="7" placeholder="Message"></textarea>
               </div>
               <div class="priority">
                 <label for="Priority">Priority: </label>  <select name="priority" id="">
                     <option value="">High</option>
                     <option value="">Medium</option>
                     <option value="">Low</option>
                 </select>
               </div>
               <div class="button">
                   <input type="submit" name="" id="submit">
               </div>
           </form>
       </div>
    </main>
</body>
