<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="header">
            <h2 id="name">Emem Udoh</h2>
        </div>
        <div class="nav">
            <nav>
                <a href="./home.html" id="nav">About Me</a>
                <a href="./contact.html" id="nav">Contact</a>
                <a href="./register.html" id="nav" id="register">Register</a>
                <a href="./login.html" id="nav" id="login">Login</a>
                <a href="./calculator.html" id="nav">Calculator</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="head">
            <h2 id="head">Calculator</h2>
        </div>
        <div class="main">
            <table class = "calculator" >
                <tr>
                <td colspan = "3"> <input class = "display-box" type = "text" id = "calc" disabled  /> </td>
                <td> <input class = "button" type = "button" value = "C"  style = "background-color: #fb0066;" id="calc" /> </td>
                </tr>
                <tr>
                <td> <input class = "button" type = "button" value = "1" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "2" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "3" id="calc"  /> </td>
                <td> <input class = "button" type = "button" value = "/" id="calc"/> </td>
                </tr>
                <tr>
                <td> <input class = "button" type = "button" value = "4" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "5" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "6" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "-" id="calc" /> </td>
                </tr>
                <tr>
                <td> <input class = "button" type = "button" value = "7" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "8"  id="calc"/> </td>
                <td> <input class = "button" type = "button" value = "9" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "+" id="calc" /> </td>
                </tr>
                <tr>
                <td> <input class = "button" type = "button" value = "." id="calc"/> </td>
                <td> <input class = "button" type = "button" value = "0" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "="  style = "background-color: #fb0066;" id="calc" /> </td>
                <td> <input class = "button" type = "button" value = "*" id="calc" /> </td>
                </tr>
                </table>
        </div>
    </main>
</body>
</html>
